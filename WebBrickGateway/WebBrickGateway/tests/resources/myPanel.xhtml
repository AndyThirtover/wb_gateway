<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML, 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict-dtd">
<!--
<?xml version="1.0" encoding="utf-8"?>
 +  $Id: myPanel.xhtml 1457 2008-05-23 01:34:46Z webbrick $
 +
 +  WebBrick home gateway panel definition for a simple light switch.
 +  Shower (pull-to-toggle) light switch emulation.
 +
 -->
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" >

<head>
  <title>Cupboard light</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
  <link href="/static/css/panel.css" rel="stylesheet" />
  <script src="/static/javascript/MochiKit.js"></script>
  <script src="/static/javascript/WebBrick.js"></script>
</head>

<body>

  <table class="navTable">
    <tr>
    <td class="navBar" onClick="window.location='/'">Home</td>
    <td class="buttonAbsent" id="backButton">Back</td>
    <td class="buttonAbsent" id="moreButton">More</td>
    <td class="navBar" id="menuTitle">Menu Name</td>
    </tr>
  </table>
  
  <table class="rule"><tr><td class="ruleBar">&nbsp;</td></tr></table>

<table>
  <tr>
    <td colspan="2" wbType="Caption" wbLoad="loadCaption()">Cupboard light</td>
  </tr>
  <tr wbLoad='loadPushSelect([[1,0],["Off","On"]])' wbSource="10.100.100.19:DO4">
    <td wbType="PushButton" wbTarget="10.100.100.19:DO4">On</td>
    <td wbType="PushButton" wbTarget="10.100.100.19:DO4">Off</td>
  </tr>
  <tr>
     <td wbType="PushButton" wbLoad="loadButton()" 
        wbTarget="10.100.100.19:DI1" wbSource="10.100.100.19:DO1">Lights</td>
     <td wbType="PushButton" wbLoad="loadButton()" 
        wbTarget="10.100.100.19:DI0" wbSource="10.100.100.19:DO0">Chan 2</td>

  </tr>
</table>


  <table class="infoTable">
    <tr>
    <td class="infoBar" id="ibLeft"> A bigger Left bit </td>
    <td class="infoBar" id="ibCenter"> Center </td>
    <td class="infoBar" id="ibRight"> Right </td>
    </tr>
  </table>

</body>

</html>
