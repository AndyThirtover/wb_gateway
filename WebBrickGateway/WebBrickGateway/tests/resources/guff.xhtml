<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML, 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1-strict-dtd">
<!--
<?xml version="1.0" encoding="utf-8"?>
 +  $Id: guff.xhtml 1457 2008-05-23 01:34:46Z webbrick $
 +
 +  WebBrick home gateway panel definition for a simple light switch.
 +  Shower (pull-to-toggle) light switch emulation.
 +
 + For show target 10.100.100.107
 +
 -->
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" >

<head>
    <title>Heating View</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <link href="/static/css/panel.css" rel="stylesheet" />
    <script src="/static/javascript/MochiKit.js"></script>
    <script src="/static/javascript/WebBrick.js"></script>
    <script src="/static/javascript/WbButton.js"></script>
    <script src="/static/javascript/WbNumericDisplay.js"></script>
    <script src="/static/javascript/WbTimeDisplay.js"></script>
    <script src="/static/javascript/WbTextDisplay.js"></script>
</head>

<body>

<table class="navTable">
  <tr>
    <td class="navBar" onClick="window.location='/'">Home</td>
    <td class="buttonAbsent" id="backButton">Back</td>
    <td class="navBar" id="moreButton">Energy Saving</td>
    <td class="infoBar" id="menuTitle">Mockup of UI items</td>
  </tr>
</table>

<table class="rule"><tr><td class="ruleBar"></td></tr></table>


<table>
  <tr>
    <td colspan="1" wbType="Caption" wbLoad="loadCaption()">Title of home function</td>
  </tr>
  <tr>
    <td width="12%" class="buttonOff">Boiler
  		<td class="guffOn"></td>
    </td> 

    <td width="12%" class="buttonOff">Boiler
  		<td class="guffOff"></td>
    </td> 

    <td width="12%" class="buttonOff">Boiler
  		<td class="guffAbsent"></td>
    </td> 

    <td width="12%" class="buttonOff">Boiler
  		<td class="guffLocked"></td>
    </td> 

    <td width="12%" class="buttonOff">Boiler
  		<td class="guffPending"></td>
    </td> 

  </tr>
</table>


<table class="infoTable">
  <tr>
    <td width='15%' wbType="Text" wbLoad='loadTextDisplay("","")'
            wbSource='/local/time'>
        Left
    </td>
    <td wbType="Text" wbLoad='loadTextDisplay("","")'
            wbSource="/local/messages">
        Centre
    </td>
    <td width="20%" wbType="Numeric" wbLoad='loadNumericDisplay("House: ","##.#","&ordm;C")'
        wbSource='/wbsts/lighting.webbrick/Tmp/0'>-</td>
  </tr>
</table>

</body>

</html>
