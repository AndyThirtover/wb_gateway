<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" >

<head>

  <style type="text/css">
    body {
        height:400px;

        border: 1px solid #000;
        }
    table {
        height:100%;
        width:100%;
        border: 1px solid #F00;
        }
    tr {
        border: 1px solid #0F0;
        }
    td {
        height:10%;
        width:10%;
        border: 1px solid #00F;
        }
    #WbOnOffEntry
        {
        background-color:#888;
        }
    #WbOnOffEntry table
        {
        background-color:#888;
        }
    #WbOnOffEntry tr
        {
        background-color:#888;
        }
    #WbOnOffEntry td
        {
        background-color:#888;
        }
  </style>
</head>

<body>

<script>
    function testCallBack( elm, txt )
    {
        logDebug("testCallBack: txt ", txt, "elm ", elm );
        elm.textValue = txt;
        if (txt || (txt == 0) )
        {
            replaceChildNodes(elm, txt);
        }
    }
</script>

<table>
