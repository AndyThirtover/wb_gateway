<html>
 <head>
  <title>JsUnit Test Suite</title>
  <link rel="stylesheet" type="text/css" href="jsUnit/app/css/jsUnitStyle.css">
  <script language="JavaScript" type="text/javascript" src="jsUnit/app/jsUnitCore.js"></script>
 </head>
 <body>
  <script language="javascript">
    function suite() {
      var result = new top.jsUnitTestSuite();
      result.addTestPage("./SimpleTestCases.html");
      return result;
      }

    function suitesuite() {
      var newsuite = new top.jsUnitTestSuite();
      newsuite.addTestSuite(coreSuite());
      newsuite.addTestSuite(librariesSuite());
      return newsuite;
      }

  </script>
 </body>
</html>
